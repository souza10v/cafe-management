<mat-dialog-content class="mat-typography">
    <h5>Are you sure you want to {{ details.message }} ?</h5>
</mat-dialog-content>

<mat-dialog-content  align="end">
    <button class="button" (click)="handleChangeAction()" color="primary">
        Yes
    </button>

    <button class="button-secondary" mat-dialog-close>
        No
    </button>
</mat-dialog-content >
