<div class="grid-container">
    <h1 class="mat-h1">Manage Products</h1>
    <hr />
    <div class="div-button">
        <button mat-flat-button color="primary" class="button" (click)="handleAddAction()">
            Add Product
        </button>
    </div>

    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input type="text" matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
    </mat-card>

    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Preço</th>
                <td mat-cell *matCellDef="let element">{{ element.price | currency:'BRL':'symbol':'1.2-2' }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>

                    <mat-slide-toggle (change)="onChange($event.checked, element.id)" color="primary"
                        matTooltip="Activate/Deactivate Product" [checked]="element.status">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
