<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Sign-up</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required />
          <mat-error *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.invalid">
            <span *ngIf="loginForm.controls['email']?.errors?.['required']">This field is mandatory</span>
            <span *ngIf="loginForm.controls['email']?.errors?.['pattern']">This field is invalid</span>
          </mat-error>          
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required />
          <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
            <span>This field is mandatory</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  

<mat-dialog-actions align="center">
    <button class="button" mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(loginForm.valid && loginForm.dirty)">
        Login
    </button>
    <button class="button-second" mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
